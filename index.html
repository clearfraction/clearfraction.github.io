<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Third-party repository for Clear Linux optimized for performance" />
    <meta name="keywords" content="Linux, Clear, repository, multimedia" />
    <title>Clear Fraction</title>
    <link
      id="favicon"
      rel="icon"
      href="media/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="content">
      <div id="logo">
        <img
          id="logosvg"
          src="media/logo.svg"
          width="64px"
          height="64px"
          alt="clear fraction logo"
        />
        <h1 id="logo-text">CLEAR FRACTION</h1>
      </div>
      <div id="assets">
        <ul>
          <li>
            <img style="vertical-align: middle" src="media/zap.svg" />
            Third-party repository for
            <a href="https://clearlinux.org/">Clear Linux</a> optimized for
            <span id="performance">performance</span>
          </li>
          <li>
            <img style="vertical-align: middle" src="media/code.svg" />
            <span id="open">Open</span>
            Source
          </li>
          <li>
            <img style="vertical-align: middle" src="media/home.svg" />
            <span id="native">Native</span> experience with default package
            manager
          </li>
          <li>
            <img style="vertical-align: middle" src="media/monitor.svg" /> Focus
            on desktop & <span id="multimedia">multimedia</span> applications
          </li>
        </ul>
      </div>

      <div id="connections">
        <a
          class="connection"
          id="code"
          target="_blank"
          href="https://github.com/clearfraction"
        >
          <div>CODE</div>
        </a>

        <a
          class="connection"
          id="try-it"
          target="_blank"
          href="https://github.com/clearfraction/distribution#how-to-enable-the-repository"
        >
          <div>TRY IT NOW</div>
        </a>

        <a
          class="connection"
          id="contact"
          target="_blank"
          href="https://github.com/clearfraction/distribution/discussions"
        >
          <div>CONTACT</div>
        </a>
      </div>

      <img id="rocket" src="media/rocket.svg" alt="rocket" />
    </div>
    <footer>
      <span id="copyright"
        >Â©
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script>
        Clear Fraction.</span
      >
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
